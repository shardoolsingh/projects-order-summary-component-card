<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <section class="main">
    <div class="main-item card">
      <div class="hero-image">
        <img src="images/illustration-hero.svg" alt="" srcset="">
      </div>
      <div class="card-info">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <div class="plan">
          <li><img src="images/icon-music.svg" alt="" srcset=""></li>
          <li>
            <h4>Annual Plan</h4>
            <p>$59.59/year</p>
          </li>
          <li><a href="#">Change</a></li>
        </div>
        <buttton class="cta-primary">Proceed to Payment</buttton>
        <br>
        <a href="#" class="cancel-order">Cancel Order</a>  
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://shardoolsingh.github.io">Shardool Singh</a>.
  </div>
</body>
</html>
